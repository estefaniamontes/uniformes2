<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIENDA DE UNIFORMES</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Blanca y Dianita Tienda</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="./index.html"
                ><i class="bi bi-arrow-return-left"></i> Seguir comprando</a
              >
            </li>

            <li>
              <a class="boton-menu boton-carrito active" href="./carrito.html"
                ><i class="bi bi-cart-fill"></i> Carrito
                <span class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p>&copy; 2024 Alonso Trejo</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito esta vac√≠o. <i class="bi bi-emoji-frown"></i>
          </p>
          <div id="carrito-productos" class="carrito-productos disabled">
            <!--Esto se va a rellenar desde js-->
          </div>
          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total</p>
                <p id="total">$1000</p>
              </div>
              <div class="carrito-acciones-comprar">Comprar ahora</div>
            </div>
          </div>

          <p id="carrito-comprado" class="carrito-comprado disabled">
            Muchas gracias por tu compra. <i class="bi bi-emoji-smile"></i>
          </p>
        </div>
      </main>
    </div>
    <script src="./js/carrito.js"></script>
  </body>
</html>
